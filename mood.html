<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Like You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        position: relative;
    }

    #revealBtn {
        padding: 18px 40px;
        font-size: 24px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        background: white;
        color: #ff3d6e;
        font-weight: bold;
        box-shadow: 0 0 20px white;
        transition: 0.4s;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    #message {
        font-size: 60px;
        color: white;
        font-weight: bold;
        display: none;
        text-shadow: 0 0 20px #ff0066;
        animation: pop 1s forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
    }

    /* TYPEWRITER EFFECT */
    .typing {
        border-right: 3px solid white;
        width: 0;
        overflow: hidden;
        white-space: nowrap;
        animation: typing 2.5s steps(20) forwards, blink 0.6s infinite;
    }

    @keyframes typing { to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* HEART FLOAT */
    .heart {
        position: fixed;
        color: #ff3366;
        font-size: 25px;
        animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-500px) scale(1.4); opacity: 0; }
    }

    /* WHY BUTTON ‚Äî NOW A LINK */
    #whyBtn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 12px 25px;
        background: #ffffffcc;
        color: #ff0055;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        text-decoration: none;
        display: none; /* Hidden until message appears */
        animation: bounce 2s infinite;
        box-shadow: 0 0 15px white;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }
</style>
</head>

<body>

<!-- Reveal Button -->
<button id="revealBtn">Tap to Reveal üíó</button>

<!-- Animated Message -->
<div id="message"></div>

<!-- Why Button (NOW A CLICKABLE LINK) -->
<a id="whyBtn" href="paragraph.html">Why?</a>


<script>
const btn = document.getElementById("revealBtn");
const msg = document.getElementById("message");
const whyBtn = document.getElementById("whyBtn");

btn.addEventListener("click", () => {
    btn.style.display = "none";

    // Create floating hearts
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 200);

    // Show "I Like You ‚ù§Ô∏è"
    setTimeout(() => {
        msg.style.display = "block";
        msg.innerHTML = `<span class="typing">I Like You ‚ù§Ô∏è</span>`;

        // Show WHY BUTTON after text appears
        setTimeout(() => {
            whyBtn.style.display = "block";
        }, 2500);

    }, 1800);
});
</script>

</body>
</html>
