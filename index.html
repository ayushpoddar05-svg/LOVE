<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Message</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    
    * ,
    *::before,
    *::after{
        box-sizing:border-box;
    }

    html,body{
        height:100%;
        margin:0;
        padding:0;
    }

    body{
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#ffe5ef,#fff8f2,#ffe9f6);
        font-family:"Poppins",sans-serif;
        animation:fadeIn 1.2s ease;
        position:relative;
        overflow-x:hidden;
    }

    @keyframes fadeIn{
        from{opacity:0;}
        to{opacity:1;}
    }

    /* header */
    .site-header{
        z-index:20;
        background:linear-gradient(to bottom,rgba(255,255,255,0.9),transparent);
    }
    .brand-name{
        font-family:"Playfair Display",serif;
        font-weight:600;
        font-size:1.2rem;
    }

    /* background bubbles */
    .background-anim{
        position:fixed;
        inset:0;
        overflow:hidden;
        z-index:-1;
    }
    .bubble{
        position:absolute;
        bottom:-200px;
        background:rgba(255,255,255,0.6);
        border-radius:50%;
        filter:blur(var(--blur));
        animation:rise var(--d) linear infinite;
    }
    @keyframes rise{
        to{transform:translateY(-140vh);}
    }

    /* floating hearts (used on other pages too) */
    .heart{
        position:fixed;
        color:#ff2d55;
        font-size:22px;
        opacity:0.8;
        animation:floatHeart 7s linear infinite;
        z-index:5;
    }
    @keyframes floatHeart{
        0% {transform:translateY(100vh) scale(1);opacity:1;}
        100% {transform:translateY(-20vh) scale(1.5);opacity:0;}
    }

    /* main card */
    main{
        width:100%;
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:1.5rem;
    }

    .box{
        background:rgba(255,255,255,0.75);
        padding:2.5rem 2.25rem;
        border-radius:20px;
        box-shadow:0 8px 28px rgba(190,80,120,0.18);
        text-align:center;
        max-width:720px;
        width:100%;
        backdrop-filter:blur(10px);
        animation:popIn 1.2s ease forwards;
        transform:scale(0.9);
        opacity:0;
    }
    @keyframes popIn{
        to{transform:scale(1);opacity:1;}
    }

    .big{
        font-family:"Playfair Display",serif;
        font-weight:700;
        font-size:clamp(1.6rem,4vw,2.3rem);
        margin-bottom:0.75rem;
        color:#d9004c;
        text-shadow:0 2px 10px rgba(255,0,90,0.18);
    }

    .muted{
        color:#555;
        margin-bottom:1.4rem;
        font-size:clamp(0.98rem,2.8vw,1.05rem);
    }

    .btn-beauty{
        background:linear-gradient(90deg,#ff758c,#ffb199);
        border:0;
        color:white;
        padding:0.75rem 2.1rem;
        font-size:1rem;
        border-radius:999px;
        box-shadow:0 8px 20px rgba(255,117,140,0.3);
        animation:pulse 2s infinite ease-in-out;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:0.35rem;
        text-decoration:none;
    }

    .btn-beauty:hover{
        transform:translateY(-3px) scale(1.03);
    }

    @keyframes pulse{
        0%,100%{box-shadow:0 0 15px rgba(255,120,150,0.35);}
        50%{box-shadow:0 0 30px rgba(255,130,160,0.65);}
    }

    .small{
        margin-top:1rem;
        font-size:0.8rem;
    }

    /* ===== RESPONSIVE BREAKPOINTS ===== */

    /* Tablets / small laptops */
    @media (max-width: 992px){
        main{
            padding:1.5rem;
        }
        .box{
            max-width:90%;
        }
    }

    /* Phones */
    @media (max-width: 576px){
        body{
            padding-top:60px; /* space for header */
        }

        .site-header .brand-name{
            font-size:1rem;
        }

        main{
            padding:1rem;
        }

        .box{
            padding:1.6rem 1.3rem;
            border-radius:16px;
            max-width:420px;
        }

        .big{
            font-size:1.5rem;
        }

        .muted{
            font-size:0.95rem;
        }

        .btn-beauty{
            width:100%;
            max-width:260px;
            font-size:0.95rem;
            padding:0.7rem 1.5rem;
        }

        .background-anim .bubble{
            opacity:0.5;
            transform:scale(0.7);
        }
    }

    /* Very small phones */
    @media (max-width: 380px){
        .box{
            padding:1.3rem 1rem;
        }
        .big{
            font-size:1.35rem;
        }
        .btn-beauty{
            max-width:230px;
            font-size:0.9rem;
        }
    }
</style>

</style>
</head>

<body>

<!-- Floating Hearts Animation -->
<script>
function createHeart(){
    let h=document.createElement("div");
    h.classList.add("heart");
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
}
setInterval(createHeart,300);
</script>

<!-- Bubble Background -->
<div class="background-anim">
    <span class="bubble" style="left:6%; --d:18s; width:140px; height:140px; --blur:14px;"></span>
    <span class="bubble" style="left:22%; --d:12s; width:90px; height:90px; --blur:10px;"></span>
    <span class="bubble" style="left:38%; --d:20s; width:180px; height:180px; --blur:18px;"></span>
    <span class="bubble" style="left:56%; --d:16s; width:110px; height:110px; --blur:12px;"></span>
    <span class="bubble" style="left:72%; --d:14s; width:130px; height:130px; --blur:16px;"></span>
    <span class="bubble" style="left:88%; --d:22s; width:200px; height:200px; --blur:20px;"></span>
</div>

<main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="box animate-pop text-center mx-3">
        <h1 class="big">Hi â€” I want to tell you something</h1>
        <p class="muted">Before we begin, please click the button below.</p>

        <a class="btn btn-beauty btn-pulse mt-3" href="mood.html">
            Continue <span class="ms-2">ðŸ’•</span>
        </a>

        <p class="small text-muted mt-3">â€” Ayush</p>
    </div>
</main>

</body>
</html>
